version: '3.8'

services:
  frontend:
    build: .
    image: jathurt/myapp-frontend-hotel:latest
    container_name: myapp-frontend-hotel
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    environment:
      - VITE_API_URL=http://backend:8081
      - VITE_APP_ENV=${DEPLOY_ENV:-staging}
    networks:
      - myapp-network-hotel
    restart: unless-stopped
    # Add healthcheck to ensure frontend is running properly
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  myapp-network-hotel:
    external: true  # This connects to the existing network from your backend